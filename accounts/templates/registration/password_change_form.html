{% extends "base.html" %}
{% block body %}

<div class="layout__body">
  <div class="container" style=" width: 100%;  border: 2px solid rgb(94, 94, 94);  border-radius: 40px; padding: 20px; background:var(--color-dark); color: var(--color-main); box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
  <div class="container" style=" width: 100%;  border: 2px solid rgb(94, 94, 94);  border-radius: 40px; padding: 20px; background:var(--color-dark-light); color: var(--color-main); box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="layout__boxTitle">

      <a href="{{request.META.HTTP_REFERER}}">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
              viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
          </svg>
      </a>
      <h3>Change Password</h3>
  </div>
</div>
<br>
  <form class="form" method="post" action="#">
      {% csrf_token %}
      <div class="form__group">
          {{form}}
      </div>
  </form>
</div>
  {% endblock body %}
