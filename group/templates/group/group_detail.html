{% extends "base.html" %}

{% block body %}
    <main>

        <section class="rating">
            <h3>Rate this Question:</h3>
            <form action="#" method="post">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit">Submit Rating</button>
            </form>
            <section class="social-share">
                <h3>Share this Group:</h3>
                    <a class="Facebook" href="https://www.facebook.com/sharer/sharer.php?u=URL" target="_blank">Facebook</a>
                    <a class="Twitter" href="https://twitter.com/intent/tweet?url=URL" target="_blank">Twitter</a>
                    <a class="LinkedIn" href="https://www.linkedin.com/shareArticle?url=URL" target="_blank">LinkedIn</a>
            </section>
        
            <section class="question-detail">
            <div class="question-box">
                <h2 class="question-title">{{question.title}}</h2>
                <p class="question-description">{{question.content}}</p>
                <p class="question-meta">@{{question.user}}</p>
                <p class="question-meta">{{question.created_at}}</p>
                <p class="question-meta">Rating 4/8</p>
                <div class="question-meta">
                    <span class="likes">Likes: 150</span> | 
                    <span class="views">Views: 500</span> |
                </div>
                
             
                </section>

                
                
            </div>
        </section>

        <section class="question-detail">

        </section>

    </main>
    {% endblock body %}
